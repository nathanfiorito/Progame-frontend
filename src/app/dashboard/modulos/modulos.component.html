<div class="main">
  <div class="scrollmenu"></div>
  <div class="title">
    <h4>Estudar</h4>
    <p>4 tarefas</p>
  </div>
  <div>
    <ul class="tasks">
      <li><button app-button size="small" color="secondary" (click)="filterModules($event.target)">Lógica</button></li>
      <li><button app-button size="small" color="secondary" (click)="filterModules($event.target)">C# Básico</button></li>
      <li><button app-button size="small" color="secondary" (click)="filterModules($event.target)">POO</button></li>
      <li><button app-button size="small" color="secondary" (click)="filterModules($event.target)">Avançado</button></li>
    </ul>
  </div>
  <ul class="modules">
    <li class="module" *ngFor="let module of this.modules">
      <img src="{{module.image}}">
      <div>
        <h5>Lógica de Programação I</h5>
        <p>{{module.resume}}</p>
        <button class='btn-cl-green center block' type='submit'><span class='btn-title'>Comecar</span></button>
      </div>
    </li>
  </ul>
</div>
