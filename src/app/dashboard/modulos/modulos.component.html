<div class="main">
  <div class="scrollmenu"></div>
  <div class="title">
    <h4>Estudar</h4>
    <p>4 tarefas</p>
  </div>
  <div>
    <ul class="tasks">
      <li *ngFor="let category of this.category">
        <button app-button size="small" [color]="category.id ===  this.filter ? 'primary' : 'secondary'" (click)="filterModules(category.id)">{{category.name}}</button>
      </li>
    </ul>
  </div>
  <ul class="modules">
    <li class="module" *ngFor="let module of this.modules">
      <img src="{{module.image}}">
      <div>
        <h5>Lógica de Programação I</h5>
        <p>{{module.resume}}</p>
        <button app-button size="small" color="primary" type='submit'>Começar!</button>
      </div>
    </li>
  </ul>
</div>
