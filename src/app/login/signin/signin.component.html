<app-background></app-background>

<div class="grid">
        <div class="center">
            <a (click)='redirectToHome()'><img class='logo' src='../../../assets/logo.svg'></a>
            <div>
                <h4 class='title'>Entre em sua conta</h4>
                <form class='form' [formGroup]="formLogin" novalidate>
                    <input text-input type="text" placeholder="Username" formControlName='username'>
                    <input text-input  icon="left" placeholder="Insira sua senha" formControlName='password' minlength="8">
                    <button app-button (click)='efetuarLogin()'>Entrar</button>
                    <p class='a-btn '>NÃ£o tem uma conta? <a class='cl-primary create' (click)='redirectToSingup()'>Criar conta</a></p>
                </form>
            </div>
        </div>
</div>
